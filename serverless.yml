service:
  name: sls-ts-sample

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10

functions:
  hello:
    handler: src/handler.hello
    events:
      - http:
          method: get
          path: hello

  create:
    handler: src/handlers/create.create
    events:
      - http:
          method: post
          path: users/create
